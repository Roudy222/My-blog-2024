<!DOCTYPE html>
<html lang="id">
  <head>
    <title>Calculate</title>
    <link rel="stylesheet" href="lib/style.css">
  </head>
  <body>
    <ul>
        <a href="./index.html"><span >Back</span></a>    
    </ul>
    
    <div class="wrapper">

        <p id="input">0</p>
      </div>

      <div class="tombol">

        <button class="non-nomor" style="color:#ffffff; background-color: #a5a2ac; grid-row: span 4; height: 100%">=</button>

        <button class="nomor">5</button>
        <button class="nomor">6</button>
        <button class="nomor">1</button>
        <button class="nomor">2</button>
        <button class="nomor">3</button>
        <button class="nomor nol">0</button>

        <button class="non-nomor" style="color:#ffffff; background-color: #dee7c7">AC</button>
      </div>
    </div>
    <script src="script/calculate.js"></script>
